<!DOCTYPE html>
<html>
<head>
  <title>Iris Price Prediction</title>
</head>
<body>
  <h2>Enter Flower Measurements</h2>
  <form action="/predict" method="post">
    {% for feat in feature_meta %}
      <label>{{ feat.name }}:</label>
      <input type="number" step="any" name="{{ feat.field }}" required><br>
    {% endfor %}
    <button type="submit">Predict</button>
  </form>
</body>
</html>
